<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Challenge 1 - Trustly</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <h1>What time do you want to see?</h1>
        <div id="content"></div>
        <div class="divButtons">
            <button id="easternTime" onclick="easternTimeButtonClick()">Eastern Standard Time</button>
            <button id="coordinatedTime" onclick="coordinatedUniversalButtonClick()">Coordinated Universal Time</button>
            <button id="centralEuropeanTime" onclick="centralEuropeanTimeButtonClick()">Central European Standard Time</button>
            <button id="return" onclick="returnClick()">Return</button>
        </div>       
    </body>
